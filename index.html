          <h1 class="display-3">大英博物馆简介</h1>
          <p class="lead">大英博物馆（British Museum），又名不列颠博物馆，位于英国伦敦新牛津大街北面的罗素广场，成立于1753年，1759年1月15日起正式对公众开放，是世界上历史最悠久、规模最宏伟的综合性博物馆，也是世界上规模最大、最著名的世界四大博物馆之一。</p>
